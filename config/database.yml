default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: kuchikomi_elevator_development
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>

test:
  <<: *default
  database: kuchikomi_elevator_test
  username: <%= ENV.fetch("DB_USERNAME", "root") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>

<% if Rails.env.production? %>
production:
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV.fetch('PROD_DB_NAME') %>
  username: <%= ENV.fetch('PROD_DB_USERNAME') %>
  password: <%= ENV.fetch('PROD_DB_PASSWORD') %>
  socket: <%= ENV.fetch('PROD_DB_SOCKET') %>
<% end %>